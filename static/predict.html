<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MNIST Digit Prediction App</title>
    <style>
        * {
            font-size:30px;
        }
    </style>
</head>
<body>
    <input id="image-selector" type="file">
    <button id="predict-button">Predict Digit</button>
    <p style="font-weight:bold">Model Predictions</p>
    <p>Predicted Digit: <span id="predicted-digit"></span></p>
    <img id="selected-image" src=""/>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        let base64Image;
        $("#image-selector").change(function() {
            let reader = new FileReader();
            reader.onload = function(e){
                let dataURL = reader.result;
                $("#selected-image").attr("src", dataURL);
                base64Image = dataURL.replace("data:image/png;base64,", "");
                console.log(base64Image)
            }
            reader.readAsDataURL($("#image-selector")[0].files[0]);
            $("#predicted-digit").text("");
        });

        $("#predict-button").click(function(event){
            let message = {
                image: base64Image
            }
            console.log(message);
            $.post("http://localhost:5000/predict", JSON.stringify(message), function(response){
                $("#predicted-digit").text(response.prediction);
                console.log(response);
            });
        });
    </script>
</body>
</html>
